<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Rock Gardens</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="rock">
      <h1 class="head"><i lang="ja">枯山水</i></h1>
      <p>Rock Gardens</p>
    </div>

    <nav role="navigation">
      <ul>
        <li><a href="#">Viewing</a></li>
        <li><a href="#">Gravel</a></li>
        <li><a href="#">Symbolism</a></li>
      </ul>
    </nav>
  </header>
  <img class="banner" src="images/banner.svg" alt="b">
  <main role="main">

    <hr>
    <section>
      <h2><i lang="ja">自然の親密な本質を模倣し、人生の真の意味を発見する。</i></h2>
      <p>Imitate the intimate essence of nature & discover the true meaning of life.</p>
    </section>
    <hr>

    <article>
      <figure class="viewing">
        <img class="viewing-img" src="images/viewing.svg" alt="">
        <figcaption>
          <p class="title"><i lang="ja">閲覧</i></p>
          <p class="subtitle">Viewing</p>
          <p>A zen garden is usually relatively small, surrounded by a wall, and is often meant to be seen while seated from a single viewpoint outside the garden, such as the porch of the hojo</p>
          <a class="learn" href=""> Learn more about Viewing</a>
        </figcaption>
      </figure>

      <figure class="gravel">
        <img src="images/gravel.svg" alt="">
        <figcaption>
          <p class="title"><i lang="ja">砂利</i></p>
          <p class="subtitle">Gravel</p>
          <p>Gravel is usually used in zen gardens because it is less disturbed by rain and wind; Shirakawa, which is a black-speckled granite from Kyoto, was prized for its ability to hold grooves</p>
          <a class="learn" href=""> Learn more about Gravel</a>
        </figcaption>
      </figure>

      <figure class="symbolism">
        <img src="images/symbolism.svg" alt="">
        <figcaption>
          <p class="title"><i lang="ja">象徴主義</i></p>
          <p class="subtitle">Symbolism</p>
          <p>In the Japanese rock garden, rocks sometimes symbolize mountains (particularly Horai or they can be boats or a living creature, usually a turtle, or a carp</p>
          <a class="learn" href=""> Learn more about Symbolism</a>
        </figcaption>
      </figure>
    </article>
  </main>

  <hr>
  <footer role="contentinfo">
    <small>© 794 Heian Period</small>
  </footer>

</body>
</html>
